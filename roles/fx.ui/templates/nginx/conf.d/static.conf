server {
    listen       80;
    server_name  fxdev00;

    #charset koi8-r;
    access_log  /var/log/nginx/static.access.log  main;

    location / {
        root   {{fx['srcdir']}}/fxhistoricaldata_website_static/;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
